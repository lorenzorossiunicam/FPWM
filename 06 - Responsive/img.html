
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Immagini</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h3>.img-fluid</h3>
  <div class="row"><div class="col-md-12"><img src="profilo.jpg" class="img-fluid"></div></div></div>
  <h3>.mx-auto d-block</h3>
  <div class="row"><div class="col-md-12"><img src="profilo.jpg" class="mx-auto d-block" width="300px"></div></div></div>
  <h3>.float-left</h3>
  <div class="row"><div class="col-md-12"><img src="profilo.jpg" class="float-left" width="300px"></div></div></div>
  <h3>.float-right</h3>
  <div class="row"><div class="col-md-12"><img src="profilo.jpg" class="float-right" width="300px"></div></div></div>
  <h3>.rounded</h3>
  <div class="row"><div class="col-md-12"><img src="profilo.jpg" class="rounded" width="300px"></div></div></div>
  <h3>.rounded-circle</h3>
  <div class="row"><div class="col-md-12"><img src="profilo.jpg" class="rounded-circle" width="300px"></div></div></div>
</div>

</body>
</html>
