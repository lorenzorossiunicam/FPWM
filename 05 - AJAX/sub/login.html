<h3>Login</h3>
<form>
  <div class="form-group ">
    <label for="mail">Email address</label>
    <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="psw">Password</label>
    <input type="password" class="form-control" id="psw" placeholder="Password">
  </div>
  <button id="login" type="submit" class="btn btn-primary btn-block">Submit</button>
</form>

<p id="risultato"></p>
<script>
  $("#login").click(function(){
    $("#risultato").empty();
    $.post("http://localhost:3001/utenze/login",
      {
        "mail": $("#mail").val(),
        "psw": $("#psw").val()
      },
      function(data,status,xhr){
        console.log([data,status,xhr]);
        if (status == "success"){
          var id = data.id;
          showUser(id);
        }
    });
  });
</script>
