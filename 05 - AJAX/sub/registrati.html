<h3>Registrati</h3>
<form>
  <div class="form-group ">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome"  placeholder="Enter name">
  </div>
  <div class="form-group ">
    <label for="cognome">Cognome</label>
    <input type="text" class="form-control" id="cognome"   placeholder="Enter surname">
  </div>
  <div class="form-group ">
    <label for="mail">Email address</label>
    <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="psw">Password</label>
    <input type="password" class="form-control" id="psw" placeholder="Password">
  </div>
  <button id="registra" type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
<script>
  $("#registra").click(function(){
    $.post("http://localhost:3001/utenze",
      {
        "nome": $("#nome").val(),
        "cognome": $("#cognome").val(),
        "mail": $("#mail").val(),
        "psw": $("#psw").val()
      },
      function(data,status,xhr){
        console.log([data,status,xhr]);
        if (status == "success"){
          var id = data.id;
          showUser(id);
        }
    });
  });
</script>
