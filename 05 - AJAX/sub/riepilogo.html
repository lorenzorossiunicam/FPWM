<h3>Informazioni Utente</h3>
<form id="riepilogo">
  <div class="form-group ">
    <label for="idd">Id</label>
    <span  class="form-control" id="idd"></span>
  </div>
  <div class="form-group ">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome"  placeholder="Enter name">
  </div>
  <div class="form-group ">
    <label for="cognome">Cognome</label>
    <input type="text" class="form-control" id="cognome"   placeholder="Enter surname">
  </div>
  <div class="form-group ">
    <label for="mail">Email address</label>
    <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="psw">Password</label>
    <input type="password" class="form-control" id="psw" placeholder="Password">
  </div>
  <button id="cancella" type="submit" class="btn btn-danger btn-block" >Elimina</button>
</form>
<script>

  $("#cancella").click(function(){
    const id = $("#idd").text(); //${$("#idd").text()}
    $.ajax({ url: `http://localhost:3001/utenze/`+id, method: "DELETE" })
            .then(function (data) {
              showContent("home.html");
    });
  });

</script>
