<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Utenze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(function(){
        $("#container").load("sub/main.html")
      });
      function showContent(cont) {
        $("#container").load(cont);
      };
      function showUser(id) {
        $("#container").load("sub/riepilogo.html", function(){
          $.get("http://localhost:3001/utenze/"+id,
            function(data,status){
              console.log([data,status]);
              $("#idd").text(id);
              $("#nome").val(data.nome);
              $("#cognome").val(data.cognome);
              $("#mail").val(data.mail);
              $("#psw").val(data.psw);
          });
        });
      };
     $(document).ready(function(){


     });
    </script>
  </head>
  <body style="height:100vh;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" onclick="showContent('sub/main.html')">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showContent('sub/login.html')">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showContent('sub/registrati.html')">Registrati</a>
          </li>
        </ul>
    </nav>
    <div id="container" class="container-sm text-white bg-dark p-5 h-100">

    </div>
  </body>

</html>
